name: arretadas
description: Desenvolvimento de Software de Prevenção à Violência contra as Mulheres

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  

  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.3.1
  flutter_triple: ^1.2.4+3
  dio: ^4.0.0
  fpdart: ^0.0.10
  shared_preferences: ^2.0.7
  url_launcher: ^6.0.9
  modal_bottom_sheet: ^2.0.0
  flutter_map: ^0.14.0
  latlong2: ^0.8.0
  geolocator: ^7.6.2


dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_modular_test: ^1.0.1
  flutter_test:
    sdk: flutter
  triple_test: ^0.0.8
  flutter_native_splash: ^1.2.1 

flutter_native_splash:
  background_image: "assets/images/background.png"
  image: assets/icons/icon_white.png
  fullscreen: true

flutter:

  uses-material-design: true


  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Exo
      fonts:
        - asset: fonts/Exo-Regular.otf
          style: normal
        - asset: fonts/Exo-Regular.ttf
          weight: 700

scripts: 
  add_splash_screen: flutter pub run flutter_native_splash:create
